<div ng-controller="dashboardController">
    <div class="box" style="position: fixed;background: #F5F5F5;width: 80%">
        <div class="box-body">
            <form class="form-inline">
                <div class="form-group">
                    <label>应用名</label>
                    <input type="text" class="form-control" placeholder="pay-sdk-server" ng-model="params.namespace">
                </div>
                <div class="form-group">
                    <label>应用IP</label>
                    <input type="text" class="form-control" placeholder="10.18.97.148" ng-model="params.ip">
                </div>

                <div class="form-group">
                    <label>日志内容</label>
                    <input type="text" class="form-control" placeholder="log content regex" ng-model="params.like">
                </div>
                <div class="form-group">
                    <label>日志级别</label>
                    <select class="form-control" ng-model="paramsLevel"
                            ng-options="display.name for display in levelList">
                    </select>
                </div>
                <div class="form-group">
                    <input type="checkbox" ng-model="freshOpen"> 自动刷新
                </div>
            </form>
        </div>
    </div>
    </br>
    <div id="chat_history" style="margin-top: 3%;overflow: scroll;position:fixed;height: 75%;width: 85%"
         id="chat_history">
        <style>

            .col-md-6 pre {
                padding: 1px;
                border: none;
                margin: 0 0 0;
                overflow: visible;
            }

            .row * {
                font-family: Menlo, Monaco, Consolas, "Courier New", monospace;
            }

        </style>

        <div class="row" ng-repeat="log in dataList track by $index">
            <div class="col-md-2" ng-bind="log.timestamp | date:'yyyy-MM-dd HH:mm:ss'"></div>
            <div class="col-md-1" ng-bind="log.namespace" style="font-weight: bold;color: #00c73c;width: 5%"></div>
            <div class="col-md-1" style="width: 5%">
                <span ng-if="log.level=='DEBUG'" ng-bind="log.level" style="font-weight: bold"></span>
                <span ng-if="log.level=='INFO'" ng-bind="log.level" style="font-weight: bold"></span>
                <span ng-if="log.level=='WARN'" ng-bind="log.level" style="font-weight: bold ;color: #FF8911"></span>
                <span ng-if="log.level=='ERROR'" ng-bind="log.level" style="font-weight: bold ;color: red"></span>
            </div>
            <div class="col-md-6">
                <pre ng-bind="log.content"></pre>
            </div>

        </div>


    </div>
</div>

</div>
